version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/API_AGENT_CODE

hooks:
  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 60
      runas: root

  AfterInstall:
    # [删除] 下面这 3 行必须删掉！它会导致配置被 Git 覆盖回退
    # - location: scripts/sync_repo.sh
    #   timeout: 300
    #   runas: ubuntu
    
    # 只保留 install.sh
    - location: scripts/install.sh
      timeout: 600
      runas: root

  ApplicationStart:
    - location: scripts/start.sh
      timeout: 60
      runas: root

  ValidateService:
    - location: scripts/validate.sh
      timeout: 60
      runas: root